<div class="panel panel-default">
    <div class="panel-heading">
        <h2 id="inner-header">Edit User</h2>
    </div>
    <div class="panel-body">
        <form id="editUserForm" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" value="<%- name %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="surname">Surname:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="surname" value="<%- surname %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" value="<%- email %>">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="age" value="<%- age %>">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a id="editButton" type="submit" class="btn btn-primary">Edit</a>
                </div>
            </div>
        </form>
    </div>
</div>
