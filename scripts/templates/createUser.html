<form id="createUserForm" class="form-horizontal">
    <div class="form-group">
        <label class="control-label col-sm-2" for="firstName">Name:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="firstName" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="surname">Surname:</label>
        <div class="col-sm-8">
            <input type="text" class="form-control" id="surname" placeholder="Enter surname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-8">
            <input type="email" class="form-control" id="email" placeholder="Enter email">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="age">Age:</label>
        <div class="col-sm-4">
            <input type="number" class="form-control" id="age" placeholder="Enter age">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender</label>
        <div class="col-sm-4">
            <select class="form-control input-sm" id="gender">
                <option selected>Choose gender</option>
                <option>Female</option>
                <option>Male</option>
                <option>Others</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button id="submitButton" type="submit" class="btn btn-primary">Create</button>
        </div>
    </div>
</form>
