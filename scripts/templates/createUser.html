<div class="panel panel-default">
    <div class="panel-heading">
        <h2 id="inner-header">New User</h2>
    </div>
    <div class="panel-body">
        <form id="createUserForm" class="form-horizontal">
            <div class="form-group">
                <label class="control-label col-sm-2" for="firstName">Name:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="firstName" placeholder="Enter name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="surname">Surname:</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="surname" placeholder="Enter surname" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-8">
                    <input type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="age">Age:</label>
                <div class="col-sm-4">
                    <input type="number" class="form-control" id="age" placeholder="Enter age" min="1" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <a id="createButton" class="btn btn-primary">Create</a>
                </div>
            </div>
        </form>
    </div>
</div>
