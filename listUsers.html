<!DOCTYPE html>
<html lang="en">
<head>
    <title>Users</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/custom.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
<div class="container-fluid" style="background-color:#2196F3;color:#fff;height:90px;">
    <div class="container">
        <h1>User Management System</h1>
    </div>
</div>
<br>

<div class="container-fluid">
    <div class="row">
        <nav class="col-sm-2">
            <ul class="nav nav-pills nav-stacked" data-spy="affix" data-offset-top="205">
                <li><a href="welcome.html">Home</a></li>
                <li><a href="createUser.html">Create User</a></li>
                <li class="active"><a href="listUsers.html">List Users</a></li>
            </ul>
        </nav>
        <div class="col-sm-10 text-left">
            <div class="container-fluid">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h2 style="padding-left: 20px">Users List</h2>
                    </div>
                    <div class="panel-body">
                        <table class="table table-bordered table-hover table-responsive" id="users-table">
                            <thead>
                                <tr>
                                    <th class="col-sm-3">Name</th>
                                    <th class="col-sm-3">Surname</th>
                                    <th class="col-sm-3">Email</th>
                                    <th class="col-sm-1">Age</th>
                                    <th class="col-sm-2">Action</th>
                                </tr>
                            </thead>
                            <tbody id="table-body">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- This script is created for row view. -->
<script type="text/template" id="row-template">
    <td><%- name %></td>
    <td><%- surname %></td>
    <td><%- email %></td>
    <td><%- age %></td>
    <td>
        <button class="btn btn-warning">Edit</button>
        <button class="btn btn-danger">Delete</button>
    </td>
</script>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
<script src="js/listUsers.js" type="text/javascript"></script>

</body>
</html>
